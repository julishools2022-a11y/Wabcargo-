<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login | WAB Cargo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #000000; 
            --primary-dark: #333333;
            --dark: #0f172a; 
            --text: #334155;
            --text-light: #64748b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Roboto', sans-serif;
            /* Added Background Image with a dark overlay (rgba) so text pops */
            background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
                        url('https://images.unsplash.com/photo-1553413077-190dd305871c?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Logo/Brand Section Updated for Dark Background --- */
        .brand {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .brand-logo {
            font-size: 64px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -4px;
            text-transform: uppercase;
            /* Changed to Silver/White gradient to look like steel against the dark photo */
            background: -webkit-linear-gradient(45deg, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5); /* Drop shadow for depth */
        }

        .brand-text {
            font-size: 16px;
            font-weight: 800;
            color: #ffffff; /* White text */
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .brand-motto {
            font-size: 12px;
            font-weight: 600;
            color: #e2e8f0; /* Light gray text */
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 2px solid rgba(255,255,255,0.3);
            display: inline-block;
            padding-top: 5px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        /* --- Login Card --- */
        .login-container {
            background: rgba(255, 255, 255, 0.95); /* Slight transparency */
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3), 0 8px 10px -6px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px); /* Frosted glass effect */
        }

        h2 {
            color: var(--dark);
            margin: 0 0 25px 0;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
            color: var(--dark);
            transition: all 0.2s;
            outline: none;
            background: #fff;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            min-height: 1.2rem;
            font-weight: 500;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

</head>
<body>

    <div class="brand">
        <div class="brand-logo">WAB</div>
        <div class="brand-text">Cargo and Logistics Services</div>
        <div class="brand-motto">Motto: Moving Goods, Building Trust.</div>
    </div>

    <div class="login-container">
        <h2>Admin Portal</h2>
        
        <form id="login-form">
            <div class="form-group">
                <label for="loginEmail">Admin Email</label>
                <input type="email" id="loginEmail" placeholder="name@wabcargo.com" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>

            <button type="submit" id="loginBtn">Log In</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Supabase Initialization
        const supabaseUrl = 'https://pfgyfljvysxqsvuiehez.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBmZ3lmbGp2eXN4cXN2dWllaGV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTcyNTMsImV4cCI6MjA4Mzk5MzI1M30.hIt_dGYpiQuKt_LJAfIZlBtnpY6HTt2Dn8xq1gRAXJU'; 
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        const loginForm = document.getElementById("login-form");
        const msg = document.getElementById("message");
        const btn = document.getElementById("loginBtn");

        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            btn.disabled = true;
            btn.textContent = "Verifying...";
            msg.textContent = "";

            try {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    msg.textContent = error.message;
                    msg.style.color = "#ef4444"; 
                    btn.disabled = false;
                    btn.textContent = "Log In";
                } else {
                    msg.textContent = "Success! Redirecting...";
                    msg.style.color = "#16a34a"; 
                    
                    setTimeout(() => {
                        window.location.href = "admins.html"; 
                    }, 1000);
                }
            } catch (err) {
                msg.textContent = "Connection error. Please try again.";
                msg.style.color = "#ef4444";
                btn.disabled = false;
                btn.textContent = "Log In";
            }
        };
    </script>
</body>
</html>
